stackbitVersion: ~0.3.0
ssgName: gatsby
publishDir: public
pagesDir: content/blog
models:
  blog:
    type: page
    label: Blog
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: list
        name: categories
        label: Categories
        items:
          type: string
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: string
        name: cover
        label: Cover
      - type: string
        name: description
        label: Description
